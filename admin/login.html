<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Printhub Admin</title>
    <link rel="stylesheet" href="../styles.css?v=20260107v1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a00 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 0 1rem;
        }

        .login-card {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #888;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff3e00 0%, #ff6a00 100%);
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 62, 0, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: #888;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .login-footer a:hover {
            color: var(--primary-color);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <span class="logo-print">Print</span><span class="logo-hub">hub</span>
            </div>
            <p class="login-subtitle">Đăng nhập vào trang quản trị</p>

            <div id="error-msg" class="error-msg"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="admin@printhub.vn" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">
                    Đăng nhập
                </button>
            </form>

            <div class="login-footer">
                <a href="setup.html">⚙️ Thiết lập CMS lần đầu</a>
                &nbsp;•&nbsp;
                <a href="../index.html">← Về trang chủ</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');

        // Get Supabase config from localStorage
        const SUPABASE_URL = localStorage.getItem('SUPABASE_URL');
        const SUPABASE_ANON_KEY = localStorage.getItem('SUPABASE_ANON_KEY');

        let supabaseClient;

        // Initialize Supabase if config exists
        if (SUPABASE_URL && SUPABASE_ANON_KEY) {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // Check if already logged in
        (async function checkAuth() {
            if (supabaseClient) {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (user) {
                    window.location.href = 'index.html';
                }
            }
        })();

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.innerHTML = '<span class="spinner"></span> Đang đăng nhập...';
                loginBtn.disabled = true;
            } else {
                loginBtn.innerHTML = 'Đăng nhập';
                loginBtn.disabled = false;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Fallback to mock login if Supabase not configured
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                // Legacy mock login for testing
                if (email === 'admin@printhub.vn' && password === '123456') {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('printhub_user', JSON.stringify({ email, role: 'super_admin' }));
                    window.location.href = 'index.html';
                } else {
                    showError('Chưa thiết lập CMS. Sử dụng: admin@printhub.vn / 123456');
                }
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    showError(error.message === 'Invalid login credentials'
                        ? 'Email hoặc mật khẩu không đúng'
                        : error.message);
                    setLoading(false);
                    return;
                }

                // Store session
                localStorage.setItem('printhub_session', JSON.stringify(data.session));
                localStorage.setItem('printhub_user', JSON.stringify(data.user));
                localStorage.setItem('isLoggedIn', 'true');

                window.location.href = 'index.html';

            } catch (err) {
                showError('Lỗi kết nối: ' + err.message);
                setLoading(false);
            }
        });
    </script>
</body>

</html>
