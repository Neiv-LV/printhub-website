<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Printhub Admin</title>
    <link rel="stylesheet" href="../styles.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">
            <span class="logo-print">Print</span><span class="logo-hub">hub</span>
        </div>
        <form id="login-form">
            <div style="margin-bottom: 1rem; text-align: left;">
                <label style="color: #888; display: block; margin-bottom: 0.5rem;">Tài khoản</label>
                <input type="text" id="username"
                    style="width: 100%; padding: 0.8rem; background: #222; border: 1px solid #333; color: white; border-radius: 6px;"
                    required>
            </div>
            <div style="margin-bottom: 2rem; text-align: left;">
                <label style="color: #888; display: block; margin-bottom: 0.5rem;">Mật khẩu</label>
                <input type="password" id="password"
                    style="width: 100%; padding: 0.8rem; background: #222; border: 1px solid #333; color: white; border-radius: 6px;"
                    required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Mock Login
            if (user === 'admin' && pass === '123456') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Sai tài khoản hoặc mật khẩu! (admin / 123456)');
            }
        });
    </script>
</body>

</html>
